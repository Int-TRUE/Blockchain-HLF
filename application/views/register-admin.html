<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery 라이브러리 추가-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>킥키핑: 블록체인 기반 공유 킥보드 관리 시스템</title>
</head>
<body style="text-align: center;">
    <div id="home-title" style="background-color: rgb(255, 235, 17);">
        <br>
        <b><h1 style="color: white; font-size: 80px;">킥키핑</h1></b>
        <h3 style="margin-top: 10px; color: white">KickKeeping</h3>
        <br>
        <p>공유킥보드 관리 시스템에 오신것을 환영합니다.</p>
        <img src="./electric-scooter.png" style="width: 50px;" alt="scooter">
        <br><br>
    </div>
    <div id="home-input" class="container" style="margin-top: 50px">
        <h3>관리자 인증서 등록을 진행해주세요</h3>
        <br>
        <label class="form-label">ID</label>
        <input type="text" class="form-control" id="adminid">
        <br>
        <label class="form-label">PW</label>
        <input type="password" class="form-control" id="adminpw">
        <button id="register-btn" style="margin-top: 20px;" class="btn btn-primary">관리자등록</button>

    </div>
    <div class="container" id="result">

    </div>
</body>
<script>
    //그냥 로그 찍으면 버튼 클릭과 상관없이 찍힘.
    // 핸들링해줘야함.
    // document.getElementById("get-btn").click(){
        //아래와 같은 코드.
    // }
    $("#register-btn").click(()=>{

        // id / pw 가져오기
        const id = $("#adminid").val() // value: 객체의 값을 조회해옴.
        const pw = $("#adminpw").val()
        console.log(id, pw)

        // 콜백 사용하면 페이지가 살아있는 상태에서 일부갱신 가능: 반응형 웹
        $.post("/registeradmin", {id, pw}, (data, status)=>{ // $: 현재 스크립트 객체
            console.log(status)

            $("#result").empty()
            const res= JSON.stringify(data)
            $("#result").append(res)
        })  
        // server에게 post 메소드를 보낸다.
        // id와 pw를 실어서 보낸다.
        console.log("button이 클릭 되었습니다.")
    })

// jQuery와 form태그의 차이점
// form은 결과를 받아와서 새 페이지에 뿌려주고
// jquery를 이용하면 결과를 받아와서 일부분만 바뀌게 뿌려줄 수 있다. 전체 렌더링할 필요없이 이거만 갱신. 서버가 쏴주는 데이터 크기가 훨씬 작아짐
// form 태그의 name은 json으로 들어갈때 태그명임
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
    #home-title{
        font-family: 'Gugi', cursive;
        border-radius: 0px 0px 40px 40px;
    }
</style>
</html>
