<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery 라이브러리 추가-->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>킥키핑: 블록체인 기반 공유 킥보드 관리 시스템</title>
</head>
<body style="text-align: center;">
    <div id="home-title" style="background-color: rgb(60, 144, 255);">
        <br>
        <b><h1 style="color: white; font-size: 80px;">킥키핑</h1></b>
        <h3 style="margin-top: 10px; color: white">KickKeeping</h3>
        <br>
        <p>공유킥보드 관리 시스템에 오신것을 환영합니다.</p>
        <img src="./electric-scooter.png" style="width: 50px;" alt="scooter">
        <br><br>
    </div>
    <div class="container" style="margin-top: 10px">
        <h1>킥보드 사용종료하기</h1>
        <br>
        <p>사용을 종료할 킥보드 ID와 남은 배터리, 주행한 거리 등을 입력해주세요.</p>
        <br>

        <form action="/user/finishK" method="post">
            <label class="form-label">킥보드 ID</label><br>
            <input type="text" name="kickid" id="kickid" class="form-control"><br>

            <label class="form-label">사용자 ID</label><br>
            <input type="text" name="userid" id="userid" class="form-control"><br>

            <label class="form-label">배터리</label><br>
            <input type="text" name="battery" id="battery" class="form-control"><br>

            <label class="form-label">주행한 거리(km)</label><br>
            <input type="text" name="drive" id="drive" class="form-control"><br>

            <label class="form-label">종료한 시간</label><br>
            <input type="text" name="finishtime" id="finishtime" class="form-control"><br>

            <label class="form-label">종료한 위치</label><br>
            <input type="text" name="finishlocation" id="finishlocation" class="form-control"><br>

            <input type="submit" class="btn btn-primary" value="사용 종료하기">
        </form>
   </div>    
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
    #home-title{
        font-family: 'Gugi', cursive;
        border-radius: 0px 0px 40px 40px;
    }
</style>
</html>
